<table mat-table [dataSource]="data" class="transactions-list-table">
    <!-- Id Column -->
    <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element.transactionId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.fullName}}</td>
    </ng-container>

    <!-- Transaction Type Column -->
    <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{element.transactionType | transactionType}}</td>
    </ng-container>

    <!-- Account Number Column -->
    <ng-container matColumnDef="accountNumber">
        <th mat-header-cell *matHeaderCellDef>Account Number</th>
        <td mat-cell *matCellDef="let element">{{element.accountNumber}}</td>
    </ng-container>

    <!-- Account Number Column -->
    <ng-container matColumnDef="issueDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{element.issueDate | date}}</td>
    </ng-container>

    <!-- Ammount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Ammount</th>
        <td mat-cell *matCellDef="let element">{{element.amount | currency:"EUR":"symbol":"1.2-2" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [routerLink]="['/basic-accounts/detail/', row.transactionId]">
  ></tr>
</table>
